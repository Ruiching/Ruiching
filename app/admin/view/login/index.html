<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{$project} | 后台管理</title>
    <link rel="shortcut icon" href="/assets-admin/media/favicons/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets-admin/media/favicons/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets-admin/media/favicons/apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <link rel="stylesheet" id="css-main" href="/assets-admin/css/oneui.min.css">
</head>
<body>
<div id="page-container">

    <!-- Main Container -->
    <main id="main-container">

        <!-- Page Content -->
        <div class="bg-image" style="background-image: url('/assets-admin/media/photos/photo6@2x.jpg');">
            <div class="hero-static bg-white-95">
                <div class="content">
                    <div class="row justify-content-center">
                        <div class="col-md-7 col-lg-5 col-xl-4">
                            <!-- Sign In Block -->
                            <div class="block block-themed block-fx-shadow mb-0">
                                <div class="block-header">
                                    <h3 class="block-title">项目后台管理系统</h3>
                                    <!--<div class="block-options">
                                        <a class="btn-block-option font-size-sm" href="op_auth_reminder.html">Forgot Password?</a>
                                        <a class="btn-block-option" href="op_auth_signup.html" data-toggle="tooltip" data-placement="left" title="New Account">
                                            <i class="fa fa-user-plus"></i>
                                        </a>
                                    </div>-->
                                </div>
                                <div class="block-content">
                                    <div class="p-sm-3 px-lg-4 py-lg-5">
                                        <h1 class="mb-2">{$project}</h1>
                                        <p>Welcome, please login.</p>
                                        <form class="js-validation-signin" method="POST">
                                            <input type="hidden" name="__token__" value="{:token()}" />
                                            <div class="py-3">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-alt form-control-lg" id="login-username" name="username" placeholder="用户名">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control form-control-alt form-control-lg" id="login-password" name="password" placeholder="密码">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-12 col-xl-12">
                                                    <button type="submit" class="btn btn-block btn-primary">
                                                        <i class="fa fa-fw fa-sign-in-alt mr-1"></i> 登录
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- END Sign In Form -->
                                    </div>
                                </div>
                            </div>
                            <!-- END Sign In Block -->
                        </div>
                    </div>
                </div>
                <div class="content content-full font-size-sm text-muted text-center">
                    <strong>Ruiching</strong> &copy; <span data-toggle="year-copy">2022</span>
                </div>
            </div>
        </div>
        <!-- END Page Content -->

    </main>
    <!-- END Main Container -->
</div>
<!-- END Page Container -->

<script src="/assets-admin/js/oneui.core.min.js"></script>

<script src="/assets-admin/js/oneui.app.min.js"></script>

<!-- Page JS Plugins -->
<script src="/assets-admin/js/plugins/jquery-validation/jquery.validate.min.js"></script>

<!-- Page JS Code -->
<script src="/assets-admin/js/pages/op_auth_signin.js"></script>
</body>
</html>
